</head>
<body>
    <div class="container">
        <h1>üîë Test Connexion Supabase</h1>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm'

        const SUPABASE_URL = 'https://rchnsvcxgzjtiqsmxidt.supabase.co'
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJjaG5zdmN4Z3pqdGlxc214aWR0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI2MDE3ODcsImV4cCI6MjA3ODE3Nzc4N30.VUKCfQu5JFFI-Ii8pBG8yeyRYP4NcE6N4Zu0Bhd-Jy0'

        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

        window.testConnection = async function() {
            const statusDiv = document.getElementById('status')
            const detailsDiv = document.getElementById('details')
            
            statusDiv.className = 'status info'
            statusDiv.innerHTML = '‚è≥ Test en cours...'
            detailsDiv.innerHTML = ''

            try {
                // Test 1: Connexion √† Supabase
                const { data, error } = await supabase.auth.getSession()
                
                if (error) throw error

                // Test 2: V√©rifier l'acc√®s √† la base de donn√©es
                const { data: testData, error: dbError } = await supabase
                    .from('user_profiles')
                    .select('count')
                    .limit(1)

                let dbStatus = '‚úÖ Base de donn√©es accessible'
                if (dbError) {
                    // C'est normal si la table n'existe pas encore
                    dbStatus = `‚ö†Ô∏è Table user_profiles : ${dbError.message}`
                }

                statusDiv.className = 'status success'
                statusDiv.innerHTML = '‚úÖ Connexion √† Supabase r√©ussie !'

                        user: data.session?.user?.email || 'Non connect√©',

                `
            } catch (error) {
                statusDiv.className = 'status error'

        window.testSignUp = async function() {
            const email = document.getElementById('testEmail').value
            const password = document.getElementById('testPassword').value
            const resultDiv = document.getElementById('authResult')

            if (!email || !password) {
                resultDiv.innerHTML = '<div class="status error">‚ö†Ô∏è Veuillez remplir l\'email et le mot de passe</div>'
                return
            }

            resultDiv.innerHTML = '<div class="status info">‚è≥ Cr√©ation du compte en cours...</div>'

            try {
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            first_name: 'Test',
                            last_name: 'User'
                        }
                    }
                })

                if (error) throw error

                resultDiv.innerHTML = `
                    <div class="status success">
                        ‚úÖ Compte cr√©√© avec succ√®s !<br>
                        üìß V√©rifiez votre email : <strong>${email}</strong><br>

                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="status error">
                        ‚ùå Erreur lors de la cr√©ation du compte<br>
                        ${error.message}
                    </div>
                    <pre>${JSON.stringify(error, null, 2)}</pre>
                `
            }
        }

        window.testSignIn = async function() {
            const email = document.getElementById('testEmail').value
            const password = document.getElementById('testPassword').value
            const resultDiv = document.getElementById('authResult')

            if (!email || !password) {
                resultDiv.innerHTML = '<div class="status error">‚ö†Ô∏è Veuillez remplir l\'email et le mot de passe</div>'
                return
            }

            resultDiv.innerHTML = '<div class="status info">‚è≥ Connexion en cours...</div>'

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                })

                if (error) throw error

                resultDiv.innerHTML = `
                    <div class="status success">
                        ‚úÖ Connexion r√©ussie !<br>
                        üë§ Connect√© en tant que : <strong>${data.user.email}</strong><br>
                        üîë Session ID : ${data.session.access_token.substring(0, 20)}...
                    </div>
                    <pre>${JSON.stringify({
                        user: data.user.email,
                        created_at: data.user.created_at,
                        last_sign_in: data.user.last_sign_in_at
                    }, null, 2)}</pre>
                `
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="status error">
                        ‚ùå Erreur de connexion<br>
                        ${error.message}
                    </div>
                    <pre>${JSON.stringify(error, null, 2)}</pre>
                `
            }
        }

        // Test automatique au chargement
        window.addEventListener('load', () => {
            testConnection()
        })
    </script>
</body>
